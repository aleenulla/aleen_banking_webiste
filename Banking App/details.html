<!DOCTYPE html>
<html lang="en">
<head>
  <title>Account Details</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">RupeeTrust</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="./home.html">Home</a></li>
      <li><a href="/create.html">Create a account</a></li>
      <li><a href="/update.html">Update details</a></li>
      <li><a href="/login.html">Login</a></li>
    </ul>
    
  </div>
</nav>
<div class="container">
  <h2>Account Details</h2>
  <div id="account-details"></div>
</div>
<script>
  // Retrieve account number from query parameter
  var urlParams = new URLSearchParams(window.location.search);
  var accountNumber = urlParams.get('accountNumber');

  // Retrieve form data from localStorage
  var formData = JSON.parse(localStorage.getItem(accountNumber));

  // Display account details on page
  var accountDetails = '<p><strong>Account Number:</strong> ' + accountNumber + '</p>';
  accountDetails += '<p><strong>Name:</strong> ' + formData[0].value + '</p>';
  accountDetails += '<p><strong>Email:</strong> ' + formData[1].value + '</p>';
  accountDetails += '<p><strong>Phone:</strong> ' + formData[2].value + '</p>';
  accountDetails += '<p><strong>Address:</strong> ' + formData[3].value + '</p>';

  $('#account-details').html(accountDetails);
</script>
</body>
</html>
